<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign in</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="center-block" style="float:none; width:350px; margin-top:30px">
      <div class="panel panel-default">
        <div class="panel-body">
          <form id="form" action="/login" method="post">
            <h3 class="text-center">Authentication</h3>
            <div id="errorMsg"></div>
            <div class="form-group">
              <label for="username"><small class="text-success">Username</small></label>
              <input type="text" class="form-control" name="username" maxlength="50">
            </div>
            <div class="form-group">
              <label for="password"><small class="text-success">Password</small></label>
              <input type="password" class="form-control" name="password" maxlength="20">
            </div>
            <div class="form-group">
              <label for="captcha"><small class="text-success">Captcha</small></label>
              <div class="input-group">
                <input type="text" class="form-control" name="captcha" maxlength="6">
                <span class="input-group-addon captcha"> <a href="javascript:changeCaptcha()"><img id="captcha" src="#" alt="Refresh" title="Change one"></a> </span> </div>
            </div>
            <button type="submit" class="btn btn-success btn-block btn-lg">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
